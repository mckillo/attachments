ATTACH_HELP_054300_TEXT="<em>{LABEL}</em>' - Si cette option est sélectionnée, les pièces jointes seront triés par l'ID de la pièce jointe. Cela a généralement pour effet de trier les pièces jointes dans l'ordre où elles ont été créées."
