ATTACH_HELP_055000_SUBSECTION_TITLE="Options de visibilité"
ATTACH_HELP_055100_TEXT="Ces options contrôlent si les pièces jointes seront visibles sur la page d'accueil , en supposant que l' utilisateur se trouve dans les groupes appropriés pour voir les pièces jointes."
ATTACH_HELP_055800_TEXT="{DESCRIPTION} L'URL pour vous connecter ou vous inscrire peut être spécifié sur l'onglet d'options 'Avancées'."
ATTACH_HELP_057000_SUBSECTION_TITLE="Options Avancées"
ATTACH_HELP_057050_TEXT="{DESCRIPTION}. Pour plus d'informations sur l'augmentation de la limite de taille de téléchargement de votre server, voir la section {SECT_WARN}."
ATTACH_HELP_057200_TEXT="{DESCRIPTION}. Pour plus d'informations sur la personnalisation de l'affichage des listes de pièces jointes, consultez la section {SECT_STYLE}."
ATTACH_HELP_057400_TEXT="{DESCRIPTION} Notez qu'une entrée sans un ID numérique au début sera appliqué à tous les éléments de contenu. Donc, il est bon de mettre ces dérogations globales en premier dans la liste , puis de remplacer les titres personnalisés point par point par la suite."
ATTACH_HELP_057500_NOTE="Si vous souhaitez modifier de façon globale les titres utilisés pour les pièces jointes, vous pouvez copier l'entrée des traductions 'ATTACH_ATTACHMENTS_TITLE' à partir du fichier de traduction: {BLOCK1} dans le fichier de surcharge globale: {BLOCK2}"
ATTACH_HELP_057600_NOTE="Où qq-QQ se réfère au code d'identification de la langue, comme en-GB pour l'anglais. (Si vous n'êtes pas familier avec les fichiers de traduction Joomla!, Trouver la ligne qui a 'ATTACH_ATTACHMENTS_TITLE ' sur le côté gauche du signe '=' et la traduction sur la droite entre guillemets. Modifiez ce que vous voulez à la droite du signe '='. Ne changez rien à la gauche du signe '='). La raison amenant à inscrire vos modifications de traduction dans le fichier de surcharge globale est que le premier fichier de traduction ci-dessus fait partie de l'extension 'Pièces Jointes' et sera mis à jour si l'extension 'Pièces Jointes' est mise à jour (ce qui signifie que tous les changements que vous faites à l'intérieur seront perdues)."
ATTACH_HELP_057900_TEXT="{DESCRIPTION} Lorsque vous utilisez le menu déroulant pour contrôler quelles pièces jointes sont visibles, le système mémorise ce paramètre jusqu'à ce que vous vous déconnectiez en tant qu'administrateur. Donc la modification de ce paramètre ne semble pas avoir d'effet immédiat. Le réglage de ce paramètre prendra effet la prochaine fois que vous vous connecterez en tant qu'administrateur. "
ATTACH_HELP_058000_SUBSECTION_TITLE="Options de sécurité"
ATTACH_HELP_058100_TEXT="Par défaut, l'extension 'Pièces Jointes' enregistre les fichiers de pièces jointes dans un sous-répertoire accessible publiquement. Si vous choisissez l'option <em>securisé</em>, le répertoire dans lequel les pièces jointes sont enregistrées sera rendu inaccessible au public. Les liens de téléchargement pour les pièces jointes sur le site vont télécharger les fichiers joints, mais ce ne seront pas des liens directs. Cela permettra d'éviter l'accès à moins que les utilisateurs disposent des autorisations appropriées. Si les téléchargements <em>sécurisé</em> ne sont pas sélectionnés, les liens vers les pièces jointes seront affichés comme les options ci dessus l'indiquent, mais les fichiers seront toujours accessibles à tous s'ils connaissent l'URL complète (même s'ils ne sont pas connectés), puisque le sous-répertoire est public."
ATTACH_HELP_058200_TEXT="<br>L'option <em>sécurisé</em> empêche l'accès aux fichiers téléchargés aux utilisateurs sans autorisations appropriées, même si elles connaissent l'URL complète, puisque cette option empêche l'accès du public aux sous-répertoire de pièces jointes. Pour l'URL 'Pièce Jointe', le 'nom d'affichage' pour l'URL est affiché mais pas l'URL complète. Quand un utilisateur disposant des autorisations appropriées tente d'accéder à une URL jointe, il sera redirigé vers l'URL désirée. Donc, pour l'URL 'Pièce Jointe', le nom d'affichage doit être inscrit si l'URL ne doit pas être exposée."
ATTACH_HELP_058300_TEXT="Dans le mode </em>sécurisé<em>, tout attachement associé au niveau d'accès 'public' peut être vu et téléchargé par n'importe qui."
ATTACH_HELP_058400_HINT="Si vous avez des problèmes avec les noms de fichiers contenant des caractères Unicode, vous devez activer les options <strong>téléchargements sécurisés des pièces jointes</strong> (surtout sur ​​les serveurs Windows)."
ATTACH_HELP_058500_TEXT="Cette option détermine si les fichiers doivent être téléchargés sous forme de fichiers séparés ou affichés dans le navigateur (si le navigateur peut gérer ce type de fichier). Il ya deux options:"
ATTACH_HELP_058600_TEXT="<em>'en ligne'</em> - Dans ce mode, les fichiers pouvant être affichés par le navigateur seront affichés dans le navigateur (comme les fichiers texte et images)."
ATTACH_HELP_058700_TEXT="<em>'pièce jointe'</em> - Avec le mode 'pièce jointe', les fichiers seront toujours être téléchargés sous forme de fichiers séparés."
ATTACH_HELP_058800_TEXT="Dans les deux cas, les fichiers qui ne peuvent pas être affichés dans le navigateur seront téléchargés sous forme de fichiers externes."
ATTACH_HELP_059000_SUBSECTION_TITLE="Options d'autorisations"
ATTACH_HELP_059100_TEXT="\nLes options autorisations sont expliqués dans la {SECT_PERMS} section suivante (suite)."
ATTACH_HELP_060000_SECTION_TITLE="Permissions des Pièces Jointes"
ATTACH_HELP_060100_TEXT="L'extension 'Pièces Jointes' tire pleinement parti du nouveau système d'autorisations/ Joomla! ACL introduites dans Joomla! 1.6. Cela donne aux sites Web qui utilisent 'Pièces Jointes' beaucoup de flexibilité pour contrôler qui peut créer, modifier, supprimer et gérer les pièces jointes."
ATTACH_HELP_060200_TEXT="Avant de décrire les autorisations ACL liés aux pièces jointes, il est important de comprendre un principe clé sous-jacent:"
ATTACH_HELP_060300_IMPORTANT="Toutes les pièces jointes sont attachées à un article parent, une catégorie, ou un autre élément de contenu. La création, modification, suppression ou modification de l'état d'une pièce jointe est considéré comme une forme de modification de l'élément de contenu parent. Ainsi, l'utilisateur doit d'abord avoir l'autorisation de modifier l'élément de contenu parent avant que toutes les autorisations pièces jointes spécifiques soient vérifiés."
ATTACH_HELP_060400_TEXT="Pour modifier les autorisations pour différents groupes d'utilisateurs, aller dans la partie administrative du site ou back-end et sélectionnez &quot;Piéces Jointes&quot; sous le menu &quot;Composant&quot;. Cliquez sur le bouton &quot;Options&quot; à l'extrémité droite de la barre d'outils puis cliquez sur l'onglet des autorisations. Vous verrez quelque chose comme ceci:"
ATTACH_HELP_060500_TEXT="Options des Permissions"
ATTACH_HELP_060600_TEXT="Les options d'autorisations des pièces jointes. Les autorisations pour le groupe public sont affichés."
ATTACH_HELP_060700_TEXT="Voici une brève description des autorisations liées aux pièces jointes qui sont disponibles:"
ATTACH_HELP_060800_TEXT="Permission"
ATTACH_HELP_060900_TEXT="Desciption / Remarques"
ATTACH_HELP_061000_TEXT="Action des ACL"
ATTACH_HELP_062000_SUBSECTION_TITLE="Permissions par defaut"
ATTACH_HELP_062100_TEXT="Lorsque le composant pièces jointes est installé, il installe ces autorisations de base:"
ATTACH_HELP_062200_IMPORTANT="<strong>Comportement Basique des Permissions par Defaut</strong>"
ATTACH_HELP_062300_TEXT="Les Auteurs (et Gestionnaires) ou supérieurs peuvent ajouter les pièces jointes à tout article/parent qu'ils peuvent éditer."
ATTACH_HELP_062400_TEXT="Les Auteurs (et Gestionnaires) ou supérieur peuvent modifier ou supprimer les pièces jointes sur tout article/parent qu'ils peuvent modifier"
ATTACH_HELP_062500_TEXT="Les éditeurs (et Gestionnaires) ou supérieurs peuvent publier/dépublier les pièces jointes depuis la partie publique du site"
ATTACH_HELP_062600_TEXT="Les Auteurs ne peuvent pas publier leurs propres pièces jointes."
ATTACH_HELP_062700_TEXT="Si vous voulez des valeurs par défaut différentes, vous devrez modifier les permissions en utilisant l'onglet &quot;Autorisations&quot; sur les options de 'Pièces jointes'."
ATTACH_HELP_063000_SUBSECTION_TITLE="Paramétrage des Permissions pour des Scénarios Courants"
ATTACH_HELP_063100_TEXT="Voici quelques suggestions sur la façon de définir les permissions pour réaliser les comportements souhaités:"
ATTACH_HELP_063200_TEXT="<strong>Scénario 1 - Les auteurs peuvent publier leurs propres attachements</strong>"
ATTACH_HELP_063300_TEXT="Dans les options d'autorisations, cliquez sur l'entrée «Auteur». Localisez la ligne 'Modifier l'état de ces propres pièces jointes', réglez-la sur 'Autorisé' et cliquez sur 'Enregistrer' pour vérifier les modifications."
ATTACH_HELP_063400_TEXT="Paramétrage des autorisations pour le scénario1"
ATTACH_HELP_063500_TEXT="<strong>Scénario 2 - Les auteurs peuvent éditer/éffacer leurs propres attachements mais personne d'autre</strong>"
ATTACH_HELP_063600_TEXT="Dans les options d'autorisations, cliquez sur l'entrée «Auteur». Localisez la ligne 'Modifier l'état des pièces jointes' pour ces propres Article/Parent' et 'Supprimer les pièces jointes pour ces propres Article/Parent' et réglez les toutes les deux sur 'Refusé'. Cliquez sur &quot;Enregistrer&quot; pour vérifier les modifications."
ATTACH_HELP_063700_TEXT="Paramétrage des autorisations pour le scénario2"
ATTACH_HELP_063800_TEXT="Puisque les auteurs ont encore des autorisations pour éditer/supprimer leurs propres pièces jointes cela les empêche efficacement d'éditer/ supprimer des pièces jointes qu'ils n'ont pas créés, même si ils peuvent modifier l'article."
ATTACH_HELP_063900_TEXT="Notez que tous les groupes d'utilisateurs provenant de Auteur (par exemple, Rédacteur, Editeur, etc) se verrons également refuser le droit de modifier ou supprimer des pièces jointes pour les articles / parents qu'ils n'ont pas créée (au nom de cette autorisation). Heureusement, ils ont généralement les autorisations de niveau supérieur pour 'Editer les pièces jointes» et « Supprimer les pièces jointes » ce qui signifie qu'ils peuvent éditer ou supprimer les pièces jointes sur n'importe quel article qu'ils peuvent modifer (en supposant que leurs autorisations n'ont pas été modifiés)."
ATTACH_HELP_064000_TEXT="Si vous avez d'autres scénarios courants qui vous estimez devrait être documenté, s'il vous plaît n'hésitez pas à me contacter afin que je puisse mettre à jour cette documentation (voir à la fin de cette page pour obtenir des informations de contact)."
ATTACH_HELP_065000_SUBSECTION_TITLE="Autres Remarques sur les Permissions"
ATTACH_HELP_065100_TEXT="Si les utilisateurs dispose des autorisations pour modifier l'état de leur pièces jointes, ils verront l'option  'Publication: Oui / Non' sur les formulaires d'ajout ou de modification des pièces jointes. Si ils choisissent 'Non' et enregistrer la pièce jointe, la pièce jointe sera toujours visible pour eux dans la partie publique du site (Tant qu'ils sont connectés) mais la ligne de la pièce jointe sera ombrée d'un gris foncé comme repère indiquant que la pièce jointe n'est pas publique. Personne d'autre ne verra les pièces jointes non publiées sur la partie publique. Si les utilisateurs veulent changer l'état publié, ils peuvent éditer la pièce jointe (même si elle est grisée) et modifier son état."
ATTACH_HELP_070000_SECTION_TITLE="Niveaux d'Accés au Controle de la Visibilité"
ATTACH_HELP_070100_TEXT="Le composant 'Pièces Jointes' prend désormais en charge les 'Niveaux d'accès'  Joomla. Chaque pièce jointe peut être affecté à des niveaux d'accès spécifiques tels que «Public», «Enregistré» et «Spécial», ainsi que tous les autres niveaux d'accès créées sur votre site. Les deux niveaux d'accès de base sont les suivants:"
ATTACH_HELP_070200_TEXT="<strong>'Publique'</strong> - Toute personne visitant le site Web sera en mesure de voir et de télécharger les pièces jointes avec le 'niveau d'accès' positionné à 'Publique' si l'article/parent est visible et aucun autre paramètre de visibilité Pièces jointes n'empéche les pièces jointes d'être affiché."
ATTACH_HELP_070300_TEXT="<strong>'Enregistré'</strong> -Toute personne qui est connecté sur le site Web avec un 'niveau d'accès' de valeur 'Enregistré' sera en mesure de voir et télécharger les pièces jointes si l'article/parent est visible et si aucun autre paramètre de visibilité 'Pièces Jointes' évite de montrer les pièces jointes."
ATTACH_HELP_070400_TEXT="L'effet des autres niveaux d'accès dépend des groupes associés au niveau d'accès."
ATTACH_HELP_070500_TEXT="La possibilité de définir le 'Niveau d'accès' pour les pièces jointes individuelles donne un contrôle étendu sur qui est capable de voir et télécharger des pièces jointes."
ATTACH_HELP_070600_NOTE="Supposons que vous créez un nouveau niveau d'accès sur votre site. Les utilisateurs qui ne sont pas explicitement les membres des groupes associés au nouveau niveau d'accès ne seront pas en mesure de mettre leurs pièces jointes à ce niveau d'accès. Si vous modifiez une pièce jointe comme Super User, vous pourriez être surpris de voir que le nouveau niveau d'accès n'apparaît pas dans les options de niveau d'accès. Si vous venez de créer un nouveau niveau d'accès, vous devrez peut-être vous déconnecter du 'back-end' et vous reconnecter pour que les modifications soient complètement visible (en raison de la mise en cache)."
ATTACH_HELP_080000_SECTION_TITLE="Affiche le nom de fichier ou l'URL"
ATTACH_HELP_080100_TEXT="Normalement, lorsque les fichiers sont téléchargés (ou des URLs sont inscrites) et énumérés dans une liste de pièces jointes, le nom de fichier complet (ou l'URL) est représenté comme un lien pour télécharger la pièce jointe. Dans certains cas, le nom du fichier (ou l'URL) peut être trop long pour que cela fonctionne bien. Dans le formulaire de téléchargement, il y a un autre champ appelé 'Affichage du nom de fichier ou d'URL' dans lequel la personne téléchargeant le fichier peut insérer un nom de fichier alternatif (ou une URL) ou une étiquette à afficher à la place du nom de fichier complet (ou de l'URL). Par exemple, certaine abréviation du nom du fichier pourrait être ajoutée dans ce champ. Le champ peut être édité dans la partie administrative du site quand les pièces jointes sont inscrites. Note: Il existe une option appelée 'Longueur Maximum de Nom de fichier ou d'URL' dans les options du composant 'Pèces Jointes'. Il peut être configuré pour tronquer automatiquement l'affichage des noms de fichiers téléchargées, le nom de fichier tronqué résultant sera inséré dans le champ 'Affichage du Nom de fichier ou d'URL' ."
ATTACH_HELP_090000_SECTION_TITLE="Adjonction d'URL"
ATTACH_HELP_090100_TEXT="Outre les fichiers, le composant 'Pièces Jointes' a la capacité 'd'attacher' des URL à des éléments de contenu. Lorsque vous ouvrez l'une des boîtes de dialogue &quot;Ajouter des pièces jointes&quot;, vous verrez un bouton étiqueté comme &quot;Entrez une URL à la place&quot;. Si vous cliquez dessus, vous obtiendrez un champ de saisie d'URL et verrez deux options:"
ATTACH_HELP_090200_TEXT="<strong>Vérifier l'existence de l'URL?</strong> - Afin de déterminer le type de fichier associé à l'URL (pour choisir l'icône appropriée), le code interroge le serveur pour obtenir des informations de base sur le fichier, y compris le type de fichier et sa taille. Dans certains cas, le serveur ne répond pas à ces demandes, même si l'URL est valide. Par défaut, 'Pièces Jointes' n'acceptera pas les URL qui n'ont pas été validées par le serveur. Mais si vous savez que l'URL est valide, vous pouvez décocher cette option et forcer de le composant 'Pièces Jointes' à prendre l'URL - dans ce cas il n'y a pas de garantie que le type ou la taille du fichier sera correct. Notez que le serveur sera interrogé que cette option soit sélectionnée ou pas."
ATTACH_HELP_090300_TEXT="<strong>URL Relative?</strong>- Normalement, vous entrer les URL avec le préfixe 'http ...' pour indiquer une URL complète de site. Si vous souhaitez pointer vers des fichiers / commandes relatives à votre installation Joomla, utilisez l'option 'Relative'. Dans ce cas, vous devez définir l'option 'Vérifier l'existence de l'URL?' à Non"
ATTACH_HELP_090400_TEXT="Les URL sont affichés avec l'icône de type de fichier, doublé d'une flèche (indiquant que c'est un bon lien) ou une barre oblique rouge (indiquant qu'il n'a pas pu être validé). Lorsque vous modifiez une URL, vous pouvez changer si le lien est valide ou non pour obtenir le recouvrement vous le souhaitez. A noter également que les recouvrements d'URL peuvent être désactivés entièrement en utilisant le paramètre principal <strong>Superposer Lien URL icônes</strong>. Il y a plusieurs commandes utiles relatives aux URL (et fichiers) à la commande &quot;Utilitaires&quot; dans la partie administrative du site."
ATTACH_HELP_100000_SECTION_TITLE="A quoi les fichiers peuvent-ils être Attachés ?"
ATTACH_HELP_100100_TEXT="En plus de joindre des fichiers ou des URL à des articles, il est possible de joindre des fichiers ou des URL à d'autres types d'éléments de contenu tels que les descriptions de catégories (voir ci-dessous). Si les plug-ins 'Pièces Jointes' appropriés sont installés, il peut être possible de joindre des fichiers ou des URL à une grande variété d'éléments de contenu tels que les profils utilisateur, les descriptions de paniers de produits, etc. Fondamentalement, n'importe quel élément de contenu qui est affiché sur la partie publique et utilise l'événement de contenu {ONCONTENTPREPARE} peut accueillir des pièces jointes (si le plug-in 'Pièces jointes' approprié est installé). Les éléments de contenu qui invoquent des événements de contenu sont généralement des objets qui ont un contenu à afficher (tels que des articles) ou des descriptions à affichées."
ATTACH_HELP_100200_WARNING="'Pièces Jointes' pour les catégories affichent uniquement le paramètre de base de la catégorie si 'description' est réglé sur <em>Afficher</em> (via l'éditeur de menu) ET la description de la catégorie n'est pas vide."
ATTACH_HELP_100300_TEXT="Si vous souhaitez en savoir plus sur la façon de développer un nouveau plugin de 'Pièces Jointes', il ya un manuel qui est disponible sur le site Web 'Attachments':"
ATTACH_HELP_100400_TEXT="Site Web Attachments ('Pièces Jointes')  (https://jmcameron.net/attachments)"
ATTACH_HELP_100500_WARNING="Le manuel de création de plug-in pour 'Pièces Jointes' a été mis à jour pour Joomla 2.5 et 3.x, mais n'a pas été testé ou revu. S'il vous plaît envoyez-moi des suggestions sur la façon d'améliorer le manuel!"
ATTACH_HELP_110000_SECTION_TITLE="Conception CSS des listes de Pièces Jointes"
ATTACH_HELP_110100_TEXT="Les listes de pièces jointes sur la partie publique du site sont effectuées en utilisant un 'div' spécial qui contient une table pour les pièces jointes. Le tableau a plusieurs différentes classes CSS qui lui sont associés pour donner au concepteur du site la possibilité de personnaliser l'apparence de la table. Regardez dans le fichier CSS du plugin des pièces jointes ( dans <strong>media/com_attachments/CSS/attachments_list.css</strong>) pour des exemples. Si vous souhaitez changer le style, envisager de copier les styles d'origine à la fin du même fichier et renommez 'attachmentsList' dans la section copiée par quelque chose de votre choix. Modifiez les paramètres 'Piéces Jointes' (dans le gestionnaire de composants ) et de changez le paramètre  <em>Style de table des pièces jointes</em> par le nouveau nom de la classe . Ensuite modifiez la classe définitions de façon adéquate dans votre section copié . Cette approche vous permettra de revenir rapidement à un style original en changeant la <em>Style de table des pièces jointes</em> à sa valeur par défaut , 'attachmentsList'. Cela a aussi l' avantage que les sections de styles modifiés peuvent être copiées dans un fichier et facilement remis à jour quand la version de 'Pièces Jointes' est mis à jour . Cela pourrait également se faire via une commande CSS &#64;import. Notez que ces modifications seront perdues la prochaine fois que vous mettez à niveau 'Pièces Jointes'."
ATTACH_HELP_110200_TEXT="<strong>Changer les styles CSS avec des surcharges de template:</strong>Une meilleure façon de changer le style CSS est d'utiliser des surcharge de template. Copiez le fichier CSS que vous souhaitez modifier dans la zone de surcharge du template. Par exemple, pour la mise en forme de la liste des pièces jointes de base, copiez:"
ATTACH_HELP_110300_TEXT="où  'TEMPLATE' doit être remplacé par le nom du répertoire de votre template. Ensuite, vous pouvez éditer le fichier CSS copié comme vous le souhaitez. L'avantage de cette approche est que lorsque vous mettez à jour l'extension des pièces jointes, vous ne perdrez pas les modifications apportées à ce fichier (car ce n'est pas un fichier contrôler par le composant 'Pièces Jointes'). Vous pouvez surcharger n'importe lequel des fichiers CSS en utilisant cette technique."
ATTACH_HELP_120000_SECTION_TITLE="Icones des Types de Fichiers"
ATTACH_HELP_120100_TEXT="L'extension 'Pièces Jointes' ajoute un icône en face de chaque pièce jointe dans la liste des pièces jointes. Si vous souhaitez ajouter un nouveau type d'icône, procédez comme suit:"
ATTACH_HELP_120200_TEXT="Ajouter une icône appropriée dans le répertoire 'media/com_attachments/images/file_icons/', si une icône appropriée n'y est pas déjà."
ATTACH_HELP_120300_TEXT="Editez le fichier 'components / com_attachments / file_types.php' et ajoutez une ligne appropriée au tableau statique <strong>attachments_icon_from_file_extension</strong> qui associe une extension de fichier à un nom d'icône (tous placé dans le répertoire 'media/com_attachments/images/file_icons/'). Si cela ne fonctionne pas, vous devrez peut-être ajouter une ligne appropriée dans le tableau 'attachments_icon_from_mime_type'."
ATTACH_HELP_120400_TEXT="N'oubliez pas de faire des copies du fichier des icônes et de la derniére version de 'file_types.php' dans un répertoire en dehors des répertoires du site Web avant de mettre à jour vers les futures versions de 'Pièces Jointes'."
ATTACH_HELP_120500_TEXT="<strong>NOTE:</strong>. Si vous souhaitez conserver vos fichiers de type d'icônes personnalisés lors de la mise à jour de l'extension des pièces jointes , vous pouvez les copier dans la zone de surcharge des templates d'images  ('templates/TEMPLATE/images/com_attachments/file_types') où 'TEMPLATE' doit être remplacé par le nom du dossier de votre modèle. Cela peut être utilisé pour conserver des fichiers d'icônes d'image nouveaux ou personnalisées aussi bien que pour les remplacer par les versions que vous préférez."
ATTACH_HELP_130000_SECTION_TITLE="Commandes d'Administration des pièces jointes"
ATTACH_HELP_130100_TEXT="Il ya plusieurs commandes utilitaires dans le back-end qui sont disponibles pour les administrateurs. Il s'agit notamment de:"
ATTACH_HELP_130200_TEXT="<strong>Désactiver la désinstallation des tables MySQL 'Pièces jointes':</strong> Normalement, lorsque le composant 'Pièces Jointes' est désinstallé, la table de base de données qui contient des informations sur les pièces jointes est supprimée. Si vous souhaitez conserver ces données lors de la désinstallation de 'Pièces Jointes', exécuter cette commande. Après avoir désinstallé 'Pièces Jointes' la table restera en place."
ATTACH_HELP_130300_TEXT="<strong>Réinstaller les Règles d'actifs par défaut ou les Permissions de 'Pièces jointes':</strong> Lorsque le composant 'Pièces Jointes' est installé, le programme d'installation ajoute plusieurs règles d'actifs par défaut afin que les autorisations personnalisées de 'Pièces Jointes' se comportent logiquement et de la même façon que les autorisations standards. Si vous réinstallez ou mettez à jour Joomla, ces règles actifs peuvent être perdues. Vous pouvez les restaurer en exécutant cette commande."
ATTACH_HELP_130400_TEXT="<strong>Régénérer les noms de fichiers du système 'Pièces jointes':</strong> Cette commande est très utile lorsque vous déplacez (migrez) les pièces jointes d'un ordinateur à un autre. Le chemin complet de chaque pièce jointe est conservée dans la base de données et est appelé le &quot;nom de fichier du système&quot;. Si vous déplacez les pièces jointes d'un ordinateur à un autre, il est très probable que cette information de chemin sera incorrect. Vous pouvez exécuter cette commande pour régénérer tous les noms de fichiers système pour toutes les pièces jointes."
ATTACH_HELP_130500_TEXT="La commande de l'utilitaire de &quot;Régénérer les noms de fichiers du système&quot; fonctionne pour la migration de serveurs Windows vers des serveurs Linux. Il travaille également pour la migration de Linux vers Windows avec quelques problèmes potentiels:"
ATTACH_HELP_130600_TEXT="Lorsque vous copiez vos fichiers sur votre serveur Windows, vous devez vérifier que le répertoire des pièces jointes (généralement 'attachments') et tous les fichiers qu'il contient sont accessibles en écriture par le serveur web Joomla."
ATTACH_HELP_130700_TEXT="Vous pouvez avoir des problèmes de portage pour les fichiers contenant des caractères Unicode dans leurs noms parce que le logiciel d'archivage/désarchivage a des problèmes avec les noms de fichiers Unicode (côté Windows). Vous devrez peut-être enregistrer ces fichiers, supprimer les pièces jointes correspondantes, puis les ré-attacher."
ATTACH_HELP_130800_TEXT="<strong>Retirer les espaces des noms de fichier:</strong> Vous pouvez exécuter cette commande pour remplacer tous les espaces par des tirets bas 'underscores' dans le nom de fichier pour toutes les pièces jointes. Cela peut être nécessaire sur certains systèmes. En mode 'Securisé', cela ne devrait pas être nécessaire."
ATTACH_HELP_130900_TEXT="<strong>Mettre à jour la taille des fichiers:</strong> Cette commande va recalculer la taille des fichiers pour toutes les pièces jointes."
ATTACH_HELP_131000_TEXT="<strong>Vérifier l'existence des fichiers joints:</strong> Cette commande peut être utilisée pour vérifier que le fichier existe pour toutes les pièces jointes. Les fichiers manquants seront listés."
ATTACH_HELP_131100_TEXT="<strong>Valider les URL:</strong> Les pièces jointes d'URL conservent des informations sur la validité de l'URL en question. Cette commande va vérifier chaque pièce jointe d'URL de et vérifier la validité de l'URL et mettre à jour les informations de validité de la pièce jointe."
ATTACH_HELP_131200_NOTE="Parfois, lorsque vous exécutez l'une des commandes utilitaires, vous pouvez obtenir un avertissement indiquant que le navigateur doit renvoyer la demande. Cela est sans danger, cliquez sur [OK] et la commande sera exécutée."
ATTACH_HELP_140000_SECTION_TITLE="Attention!"
ATTACH_HELP_140100_TEXT="<strong>Si vous avez des fichiers joints qui sont sensibles ou privées, utilisez les options *Téléchargements de pièces jointes sécurisé*.</strong> Si vous n'utilisez pas l'option sécurisée, les fichiers joints sont enregistrés dans un sous-répertoire public et sont accessibles à tous ceux qui connaissent l'URL complète (même si ils ne sont pas connectés). L'option de <em>sécurisé</em> empêche l'accès par toute personne qui ne dispose pas des autorisations appropriées (telles que définies par les options ci-dessus). Voir la discussion sur les options <em>Téléchargements d'attachement sécurisés</em> ci-dessus pour plus de détails."
ATTACH_HELP_140200_TEXT="Chaque fois qu'un fichier est téléchargé, l'existence d'un sous-répertoire de téléchargement est verifié et il sera créé si il n'existe pas. Par défaut, le sous-répertoire pour les fichiers téléchargés est 'attachments' dans le répertoire racine des fichiers de votre site web. Le nom du sous-répertoire peut être modifié en utilisant l'option 'sous-répertoire pour les téléchargements'. Si le composant 'Pièces jointes' ne parvient pas à créer le sous-répertoire pour les téléchargements, vous devez le créer vous-même (et vous pourriez avoir des problèmes le téléchargement de fichiers). Assurez-vous de donner au sous-répertoire les permissions appropriées pour le téléchargement de fichiers. Dans le monde Unix/Linux, c'est probablement quelque chose comme 775. Notez que le processus de création du sous-répertoire de téléchargement peut échouer si le répertoire de niveau supérieur de votre site dispose d'autorisations qui empêchent le serveur web (et PHP) de créer des sous-répertoires. Vous pouvez avoir besoin de relacher les autorisations temporairement pour permettre au sous-répertoire d'étre créé par l'envoi des pièces jointes."
ATTACH_HELP_140300_TEXT="Si cette extension ne vous permet pas de télécharger certains types de fichiers (comme les fichiers zip), sachez que l'extension respecte les restrictions imposées par le Media Manager sur les types de fichiers autorisés au téléchargement. Il s'agit d'éviter le téléchargement de types potentiellement nocifs tels que les fichiers html ou php. L'administrateur peut mettre à jour les paramètres de Media Manager pour ajouter des types de fichiers spécifiques en allant dans la rubrique &quot;Configuration&quot; dans le menu &quot;Site&quot;, en sélectionnant l'onglet &quot;Système&quot;, et en ajoutant l'extension de fichier appropriée en majuscules et minuscules avec le type MIME pour les listes sous la rubrique &quot;Media Manager&quot;.\n\n\n\n\n"
ATTACH_HELP_140400_TEXT="Si vous ne pouvez pas voir les pièces jointes sur le front-end, il existe plusieurs raisons possibles:"
ATTACH_HELP_140500_TEXT="La Pièce jointe n'est pas publiée. Vous pouvez modifier cela dans la page de gestion des pièces jointes dans le back-end."
ATTACH_HELP_140600_TEXT="L'article parent ou élément de contenu ne sont pas publiées."
ATTACH_HELP_140700_TEXT="Le niveau d'accès des pièces jointes est réglé sur 'Registred' (ou un niveau d'accès autre que 'Public') et vous n'êtes pas connecté à la partie publique 'front-end'. Ou le niveau d'accès des pièces jointes est réglé sur 'Spécial' (ou un autre niveau d'accès non-standard) et les utilisateurs accédant à la page n'ont pas la permission de voir les articles de ce niveau d'accès. Résoudre cela en modifiant les pièces jointes en cause et en changeant leur niveau d'accès à une valeur appropriée. Vous pouvez cocher l'option '{DEFACCLEVEL}' dans les paramétres 'Pièces Jointes' pour vous assurer que les nouvelles pièces jointes seront créés avec un niveau d'accès approprié."
ATTACH_HELP_140800_TEXT="Le plugin 'Pièces jointes - Contenu' - n'est pas activé. Utilisez le gestionnaire de plugin pour l'activer."
ATTACH_HELP_140900_TEXT="Dans le &quot;Contenu - Piéces Jointes» (via le gestionnaire de plugin), le niveau d'accès n'est pas réglé sur 'public'."
ATTACH_HELP_141000_TEXT="Si votre site utilise la mise en cache, essayez de vider les caches et rafraîchir la page."
ATTACH_HELP_141100_TEXT="Si vous ne voyez pas les pièces jointes pour une description de catégorie dans une catégorie en vue blog et que vous utilisez un modèle personnalisé, il peut être nécessaire de faire une petite modification au template afin de voir la catégorie 'Pièces Jointes'. N'hésitez pas à contacter l'auteur pour de l'aide à ce sujet (voir les informations de contact au bas de cette page). Ce n'est plus un problème avec Joomla 2.5.10 et supérieur.\n\n\n\n\n\n\n"
ATTACH_HELP_141200_TEXT="Si vous rencontrez des limites sur la taille des fichiers que vous tentez de télécharger, essayer d'ajouter les lignes suivantes dans le fichier .htaccess à la racine de votre site Web Joomla!"
ATTACH_HELP_141300_TEXT="où vous pouvez changer la valeur 32M (mégaoctets) pour ce que vous voulez comme la taille de téléchargement maximale de fichier."
ATTACH_HELP_141400_TEXT="'Pièces jointes' prend désormais en charge les URL 'attachés' à des éléments de contenu. Si votre serveur est sur Windows Vista ou Seven (Windows 7) et que vous rencontrez des problèmes en joignant des URL qui inclues {LOCALHOST}, c'est un problème connu lié à un conflit entre IPv4 et IPv6. Pour résoudre ce problème, éditez le fichier:"
ATTACH_HELP_141500_TEXT="Commentez la ligne qui contient {IPV6HOST1}. Notez que {HOSTS} est un fichier système caché et vous pouvez avoir besoin de modifier les options des dossiers pour afficher, voir et éditer les fichiers cachés ."
ATTACH_HELP_141600_TEXT="Si vous avez des difficultés à joindre des fichiers contenant des caractères Unicode (comme des caractères Russe ou Cyrilliques), définissez l'option <em>Téléchargements de pièces jointes sécurisées</em> sur 'Oui'. Les noms de fichiers contenant des caractères Unicode devraient fonctionner correctement sur les serveurs Linux dans les modes sécurisés ou non sécurisés, mais ne fonctionne pas toujours correctement sur ​​les serveurs Windows en mode non sécurisé."
ATTACH_HELP_141700_TEXT="'Pièces Jointes' permet désormais de joindre des fichiers aux articles en cours de création dans l'éditeur d'articles. Il y a une limite à cela. Les nouvelles pièces jointes sont dans un état de 'limbes' une fois le fichier téléchargé, et avant que l'article soit effectivement enregistré pour la première fois. Pendant cette période de 'limbe' (heureusement brève), les nouvelles pièces jointes sont identifiés par l'ID utilisateur seulement. Donc, si plus d'une personne utilise le même compte d'utilisateur et créé des articles en même temps et ajoute des pièces jointes en même temps, il n'y a aucune garantie que les fichiers soient joints en final avec leur article respectif."
ATTACH_HELP_141800_TEXT="Il existe un forum 'Help' et une 'Foire aux questions' en anglais pour le composant 'Attachments 3' hébergé sur le site joomlacode.org. Si vous rencontrez un problème qui n'est pas traité dans cette page d'aide, s'il vous plaît consulter les forums. (S'il vous plaît poster vos questions sur le forum 'Help'. Je vais poster les questions fréquemment posées sur les  'Frequently Asked Questions'):"
ATTACH_HELP_141900_TEXT="Forums Attachments - Pièces Jointes à {FORUMS}"
ATTACH_HELP_150000_SECTION_TITLE="Mise à jour"
ATTACH_HELP_150100_TEXT="La mise à niveau est très facile. Vous avez deux choix:"
ATTACH_HELP_150200_TEXT="Il suffit d'installer la nouvelle version de 'Pièces Jointes'. Il n'est pas nécessaire de désinstaller la version précédente. Vous n'avez pas besoin de faire quoi que ce soit pour conserver vos anciennes pièces jointes. Il suffit d'installer la nouvelle version et elle mettra tout  à jour de façon appropriée."
ATTACH_HELP_150300_TEXT="<strong>Préféré:</strong> Une des excellentes caractéristiques dans Joomla 2.5 et ultérieures est la mise à jour des extensions. Accédez au gestionnaire d'extensions dans la partie administrative et cliquez sur l'onglet 'Mise à jour'. Cliquez sur 'Purger le Cache, puis 'Trouver les mises à jour' sur la barre d'outils. Si il y a une nouvelle version de 'Pièces jointes', elle sera affiché. Vous pouvez sélectionner la version, puis cliquez sur le bouton 'Mettre à jour' dans la barre d'outils pour installer la nouvelle version. Cela permet de garder l'extension des pièces jointes à jour très simplement!"
ATTACH_HELP_160000_SECTION_TITLE="Désinstallation"
ATTACH_HELP_160100_TEXT="Si vous souhaitez conserver vos pièces jointes, faire une copie du répertoire '{ATTACH_DIR}' à la racine de votre installation de Joomla et copiez la table '{ATTACH_TBL}' de la base de données (vous devrez déterminer le préfixe du nom de table '# _ 'sur votre système). Si vous avez l'intention de réinstaller aussitôt voir la commande <strong>'{DISABLE_SQL}'</strong> dans les {SECT_UTILS} pour empêcher la table de base de données des pièces jointes d’être supprimée durant la désinstallation de l'extension 'Pièces Jointes'."
ATTACH_HELP_160200_TEXT="Si vous ne souhaitez pas conserver les pièces jointes existantes, supprimez les d'abord (dans la partie administrative back-end). Une fois que vous avez désinstallé l'extension des pièces jointes, supprimer le dossier 'attachements' à la racine de votre installation Joomla."
ATTACH_HELP_160300_TEXT="Pour désinstaller l'extension des pièces jointes, rendez-vous sur l'onglet 'Gestion' de la page du gestionnaire d'extensions (Menu principal 'Extensions').<strong>Sélectionner uniquement l'élément</strong>:"
ATTACH_HELP_160400_TEXT="Extension: Pièces Jointes pour Joomla 2.5+"
ATTACH_HELP_160500_TEXT="et cliquez sur le bouton 'Désinstaller' de la barre d'outils. (Le numéro de version Joomla peut varier.) Cela va désinstaller le composant des pièces jointes et tous les Plug-in associés."
