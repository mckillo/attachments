ATTACH_HELP_000000_MAIN_TITLE="Documentation Pièces Jointes"
ATTACH_HELP_000100_MAIN_VERSION="Cette version est compatible avec Joomla 4+ ou 5.x"
ATTACH_HELP_000200_MAIN_CONTENTS="Contenus"
ATTACH_HELP_010000_SECTION_TITLE="Introduction"
ATTACH_HELP_010100_TEXT="Le composant 'Pièces Jointes' pour Joomla! permet le téléchargement et l'ajout de fichiers aux articles, catégories, ou d'autres types de contenus. Le composant 'Pièces Jointes' comprend un plugin pour afficher les pièces jointes et un composant pour les télécharger et les administrer, de même que d'autres plugin. Il existe des options pour controler qui peut voir les pièces jointes et qui peut les télécharger, ainsi que de nombreuses options pour accroître sa flexibilité et son utilité. Remarque: toutes les options sont contrôlés par le gestionnaire de composants"
ATTACH_HELP_010200_WARNING="Cette version de <em> Pièces Jointes </em> ne fonctionne que pour la version Joomla! 4.0.0 ou supérieure. Joomla 3.x n'est plus supporté."
ATTACH_HELP_010300_NOTE="Dans le reste de ce document, l'élément de contenu <strong>item de contenu</strong> est parfois utilisé. Nous pensons naturellement à joindre des fichiers aux articles. Pièces Jointes permet aussi de joindre des fichiers et des URL pour des articles ou des descriptions de catégories par défaut. Mais il est possible d' utiliser 'Pièces jointes' pour d'autres types de contenu (ce qui nécessite des plugins spéciaux 'Pièces Jointes'). Tous ces éléments sont désignés comme <strong>item de contenu</strong>."
ATTACH_HELP_010400_TEXT="Le composant 'Pièces Jointes' a été traduit dans de nombreuses langues différentes. Voir la section {SECT_TRANS} pour la liste des traductions disponibles."
ATTACH_HELP_010500_TEXT="Si vous souhaitez vous abonner à une liste de diffusion pour les annonces au sujet de cette extension, veuillez vous abonner en utilisant cette page Web:"
ATTACH_HELP_010600_TEXT="Liste de courriel Pièces Jointes (%s)"
ATTACH_HELP_020000_SECTION_TITLE="Principales nouveautés de Pièces Jointes 4.1.0"
ATTACH_HELP_020100_TEXT="Pièces Jointes 4.1.0 fonctionne maintenant sur Joomla 4.0 et plus."
ATTACH_HELP_020200_TEXT="Attachments 4.1.0 ajoute un bouton pour insérer {attachments id=xxx } dans les articles afin de choisir quelle pièce jointe afficher."
ATTACH_HELP_020300_TEXT="Attachments 4.1.0 cache les crochets vides dans la description des pièces jointes."
ATTACH_HELP_020400_TEXT="Attachments 4.1.0 ajoute la possibilité d'afficher des attachements dans une fénêtre popup."
ATTACH_HELP_020500_TEXT="Attachments 4.1.0 ajoute un plugin pour utiliser le mode recherche avancée avec les pièces jointes."
ATTACH_HELP_030000_SECTION_TITLE="Principales fonctionnalités du composant Pièces Jointes"
ATTACH_HELP_030100_TEXT="Prise en charge complète pour le système ACL / permissions de Joomla 4.0 + . Cela vous donne une grande souplesse pour contrôler qui peut créer, modifier ou supprimer des fichiers joints. Voir la section {SECT_PERMS} pour plus de détails."
ATTACH_HELP_030200_TEXT="Prise en charge complète pour la visualisation des niveaux d'accès. Cela signifie que vous pouvez définir que certaines de vos pièces jointes seront visible par tout le monde, et certaines ne seront visible que pour les utilisateurs dans certains groupes (tels que définis par les niveaux d'accès). Voir la section {SECT_ACCESS} pour plus de détails."
ATTACH_HELP_030300_TEXT="Vous pouvez gérer les pièces jointes à partir de l'éditeur d'article, y compris l'ajout, la modification et la suppression des pièces jointes."
ATTACH_HELP_030400_TEXT="Vous pouvez créer des pièces jointes tandis qu'un article est en cours de création."
ATTACH_HELP_030500_TEXT="Toutes les listes de pièces jointes sur le front-end sont mis à jour par Ajax et ne nécessitent pas de rechargements complets de page."
ATTACH_HELP_030600_TEXT="Vous pouvez &quot;attacher&quot; des URLs ainsi que des fichiers à des éléments de contenu."
ATTACH_HELP_030700_TEXT="Vous pouvez afficher la liste des pièces jointes n'importe où dans un article (ou élément de contenu)."
ATTACH_HELP_030800_TEXT="Dans la partie administrative du back-end:"
ATTACH_HELP_030900_TEXT="Il y a des options pour filtrer les listes de pièces jointes aux articles ou éléments de contenu non publiés ou effacés ."
ATTACH_HELP_031000_TEXT="Filtrage de la liste des articles"
ATTACH_HELP_031100_TEXT="Tri de la liste des pièces jointes par l'une des en-têtes de colonnes."
ATTACH_HELP_031200_TEXT="Intéressantes commandes utilitaires et administratives"
ATTACH_HELP_031300_TEXT="L'extension des pièces jointes prend en charge  'Plug-in Pièces jointes'. Ces plug-ins permettent de joindre des fichiers à n'importe quel élément de contenu qui invoque le plug-in {ONCONTENTPREPARE}. Par exemple, vous pouvez joindre des fichiers aux descriptions de catégorie. Avec un peu de travail, un développeur d'extension peut créer un nouveau plug-in  'Pièces Jointes' pour ajouter des pièces jointes à des choses comme les écrans d'information personnelles de CB, les descriptions de produits Virtuemart, etc. Voir la section {SECT_FILES} pour plus de détails."
ATTACH_HELP_040000_SECTION_TITLE="Restrictions de Téléchargement"
ATTACH_HELP_040100_TEXT="Tous les types de fichiers joints ne peuvent pas être téléchargés. L'extension 'Pièces Jointes' ne  permet pas le téléchargement des types de fichiers qui ne sont pas autorisées par le Manager de Média de Joomla. Pour voir (ou modifier) ​​les types de fichiers qui sont acceptés, aller au sous-menu <strong> Manager de Média </strong> dans le menu <strong>Contenu</strong>. Cliquez sur le bouton <strong>Paramétres</strong> à l'extrémité droite de la barre d'outils et sélectionnez l'onglet <em>Composant</em>. Là, vous verrez les options permettant de contrôler quels types d'extensions de fichiers et types MIME sont autorisés pour les téléchargements. Le composant 'Pièces Jointes' respecte les limitations de type de fichier prévues dans les 'Legal Extensions (Types de fichiers)'. Ajouter les extensions pour n'importe quel type de fichier dont vous avez besoin dans le champ 'Legal Extensions (Types de fichiers)'. Vous pouvez également ajouter  des types MIME appropriés dans les champs 'Legal MIME Types';. Il est à noter que la limite de taille de fichier de téléchargement dans la gestion des médias est ignorée par le composant 'Pièces Jointes' (ainsi que les autres options de cette page)."
ATTACH_HELP_040200_WARNING="Si vous ajoutez des éléments aux champs &quot;Extensions Legals&quot; ou &quot;Types MIME légaux&quot;, n'ajoutez pas d'espace entre les objets!"
ATTACH_HELP_050000_SECTION_TITLE="Paramètres Pièces Jointes"
ATTACH_HELP_050100_TEXT="Tous les réglages pour 'Pièces Jointes' sont commandés via le gestionnaire des composants. Pour accéder à ces réglages, aller dans l'administration du site et sélectionnez 'Pièces Jointes' dans le menu 'Composant'. Cliquez sur le bouton 'Paramétres' à l'extrémité droite de la barre d'outils et vous verrez les options regroupées sous plusieurs onglets."
ATTACH_HELP_050200_SUBSECTION_TITLE="Options de base"
ATTACH_HELP_050300_TEXT="La fonctionnalité 'auto-publier' contrôle si de nouvelles pièces jointes sont publiées par défaut lorsqu'elles sont ajoutées. Si 'Oui' est sélectionné, lorsque les pièces jointes sont ajoutées, elles seront publiées immédiatement et seront visible aux utilisateurs. Si 'Non' est sélectionné, les nouvelles pièces jointes ne seront pas publiées par défaut. Un administrateur ou une personne disposant des autorisations appropriées devra les publier avant que les pièces jointes soient disponibles pour les utilisateurs."
ATTACH_HELP_050400_TEXT="<strong>Attention Auto Publication:</strong> Si l'option 'auto-publier' est désactivée (voir l'option précédente), vous voudrez peut-être informer ceux ajoutant des pièces jointes comment ils peuvent voir leur pièces jointes publiées. Vous pouvez insérer un message approprié ici. Si ce champ est vide, un message système générique sera ajouté suggérant qu'ils contactent leur administrateur système pour publier toutes les pièces jointes nouvellement téléchargées."
ATTACH_HELP_050500_TEXT="<strong>Niveau d'accès par défaut :</strong> Le niveau d'accès par défaut pour les nouvelles pièces jointes. Chaque pièce jointe dispose d'un 'niveau d'accès' qui contrôle qui peut la voir ou la télécharger. Lorsqu'une pièce jointe est créée, son niveau d'accès est affecté de la valeur par défaut positionné initialement dans le dialogue de téléchargement de la pièce jointe (si le créateur de la pièce jointe est dans les groupes appropriés). Un administrateur de site ou quelqu'un disposant des autorisations appropriées peut modifier le niveau d'accès de la pièce jointe pour contrôler qui peut voir ces pièces jointes spécifiques."
ATTACH_HELP_050600_TEXT="Nom pour champ spécifique utilisateur 1-3"
ATTACH_HELP_050700_HINT_TEXT="Si vous ajoutez un astérisque à la fin du nom d'un champ défini par l'utilisateur, il ne sera pas affichée sur le front-end du site. Il sera visible lorsqu'une pièce jointe est édité sur le front-end du site et toujours visible dans le back-end. Ce champ caché défini par l'utilisateur peut être utilisée pour ordonner des pièces jointes dans un ordre arbitraire en mettant les nombres entièrs appropriées dans le champ."

ATTACH_HELP_051000_TEXT="<em>Au début</em>"
ATTACH_HELP_051100_TEXT="<em>A la fin</em>"
ATTACH_HELP_051200_TEXT="<em>Placement libre</em>' - Avec cette option, la liste des pièces jointes apparaît dans l'article (ou élément de contenu) où que soit placée la balise spéciale: {pièces jointes}."
ATTACH_HELP_051300_WARNING="Dans le mode de placement libre, un article (ou élément de contenu) qui ne comprend pas cette étiquette affichera la liste des pièces jointes à sa fin."
ATTACH_HELP_051400_TEXT="Dans ce mode, lors de l'édition d'un article dans la partie back-end du site, un bouton supplémentaire sera affichée en dessous de la zone d'édition: [Inséré {attachments} libre]. Placez le curseur là où vous voulez que le symbole de placement libre soit inséré et utilisez ce bouton pour insérer le jeton. Ce bouton ajoutera des balises HTML pour cacher le symbole quand il n'est pas remplacé (par exemple lorsque la liste des pièces jointes n'est pas censé être visible). Dans le langage HTML, le symbole ressemble à ceci avec les balises qui l'entourent pour le cacher:"
ATTACH_HELP_051500_TEXT="Dans les éditeurs de back-end, vous verrez le tag {Pièces jointes} mais pas les balises 'span' du HTML, sauf si vous passez en mode HTML. Dans le front end du site, vous ne verrez jamais la balise {Pièces Jointes} sauf si le plugin insert_attachments_tag est désactivée. Si vous souhaitez supprimer la balise {pièces jointes}, vous pouvez utiliser le mode d'affichage 'HTML' dans l'éditeur pour vous assurer que vous supprimez également les balises 'span' entourant la balise."
ATTACH_HELP_051700_TEXT="'<em>Disabled (filter)</em>' - Cette option permet de désactiver l'affichage des listes de pièces jointes et de supprimer l'affichage de toutes les balises {pièces jointes}  dans des articles ou éléments de contenu."
ATTACH_HELP_051800_TEXT="'<em>Disabled (no filter)</em>' - Cette option permet de désactiver l'affichage des listes de pièces jointes mais ne supprimera pas l'affichage de toutes les balises {pièces jointes} dans les articles (ou éléments de contenu)"
ATTACH_HELP_051900_TEXT="<strong>Autorise l'édition front-end du niveau d'accès:</strong> Permet le réglage du niveau d'accès pour une pièce jointe à partir du front-end du site lors de la modification d'une pièce jointe ou la création d'une nouvelle pièce jointe. Le niveau d'accès controle les groupes qui peuvent voir (ou accèder) la pièce jointe. Notez que la personne éditant une pièce jointe ne sera jamais en mesure de définir le niveau d'accès à un niveau pour lequel il n'est pas autorisé."
ATTACH_HELP_052000_SUBSECTION_TITLE="Options de formatage"
ATTACH_HELP_052600_WARNING="Cette option ne fonctionne que pour les pièces jointes en mode sécurisé! Dans le mode non sécurisé, les fichiers sont conservés dans des dossiers statiques et sont accessibles directement, sans passer par le code de Joomla!. Par conséquent, il est impossible de mettre à jour le nombre de téléchargements d'un fichier quand il se fait de cette façon. Donc, l'affichage du nombre de téléchargements de fichier ou d'URL fonctionnera uniquement en mode sécurisé lorsque cette option est réglée sur 'Oui'."
ATTACH_HELP_052650_TEXT="Si ce paramètre est 'Oui', la date de création de la pièce jointe sera ajouté à la liste des pièces jointes pour les articles qui ont des pièces jointes. Si 'Non' est sélectionné, aucune date ne sera ajouté à la liste des pièces jointes."
ATTACH_HELP_052700_TEXT="Si ce paramètre est 'Oui', la date de modification de la pièce jointe sera ajouté à la liste des pièces jointes pour les articles qui ont des pièces jointes. Si 'Non' est sélectionné, aucune date ne sera ajouté à la liste des pièces jointes."
ATTACH_HELP_052900_TEXT="Cette option vous permet de spécifier l'ordre dans lequel les pièces jointes seront énumérées dans les listes des pièces jointes. La plupart des options sont explicites:"
ATTACH_HELP_053000_TEXT="'<em>{LABEL}</em>' - Si cette option est sélectionnée, les pièces jointes seront triés par ordre alphabétique du nom de fichier."
