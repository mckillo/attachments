ATTACH_HELP_053600_TEXT="<em>{LABEL}</em>' - Trier les pièces jointes par leurs noms de fichiers ou d' URL. Toutes les pièces jointes qui ont des noms de fichiers / URL d'affichage vides apparaîtront avant ceux avec des noms d'affichage."
ATTACH_HELP_053700_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_053800_TEXT="'<em>{LABEL}</em>' - Trier par le nom de l'utilisateur qui a téléchargé la pièce jointe."
ATTACH_HELP_053900_TEXT="'<em>{LABEL}</em>'"
