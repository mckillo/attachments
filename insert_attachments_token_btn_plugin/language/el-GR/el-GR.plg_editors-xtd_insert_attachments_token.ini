ATTACH_ATTACHMENTS_TOKEN_DESCRIPTION="Τοποθετήστε τον δρομέα στην τοποθεσία που θέλετε να εμφανίζεται η λίστα συνημμένων (μπροστά από) και έπειτα πατήστε αυτό το κουμπί. Εισάγει την ένδειξη {attachments} την οποία η επιλογή 'Προσαρμοσμένη Τοποθέτηση' χρησιμοποιεί. Επιπλέον HTML επίσης θα προστεθεί ώστε να κρύβει την ένδειξη όταν δεν εμφνίζονται λίστες συνημμένων."
ATTACH_INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_DESCRIPTION="Το πρόσθετο 'Εισαγωγή ένδειξης συνημμένων' προσθέτει ένα κουμπί που επιτρέπει την εισαγωγή μιας ένδειξης {attachments} προσαρμοσμένης τοποθέτησης κατά την επεξεργασία άρθρων ή κατηγοριών."
ATTACH_INSERT_ATTACHMENTS_TOKEN_PLUGIN_ATTACHMENTS_FRAMEWORK_NOT_AVAILABLE="Το πρόσθετο 'Εισαγωγή ένδειξης συνημμένων' απαιτεί το Πλαίσιο Πρόσθετων Συνημμένων να είναι εγκατεστημένο και ενεργοποιημένο."
